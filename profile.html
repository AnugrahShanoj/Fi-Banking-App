<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="profile.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Fav Icons  -->
     <link rel="shortcut icon" href="https://dza2kd7rioahk.cloudfront.net/assets/svgs/logo.svg" type="image/x-icon">
</head>
<body>
    <div class="d-flex justify-content-between">
      <!-- <h1 class="ms-5 text-light mt-5" id="uhead">Welcome To <img src="https://dza2kd7rioahk.cloudfront.net/assets/svgs/logo.svg" alt=""></h1> -->
      <h1 class="ms-5 text-light mt-5" id="uhead">Welcome User</h1>
      <button class="btn btn-danger h-75 mt-5 me-5 fw-semibold" id="logout" onclick="LogOut()">LogOut</button>
    </div>
    <div class="row">
        <div class="col-6">
            <form class="w-50">
                <div class="mb-3">
                    <h2 class="mb-4 text-center fw-semibold fs-1 text-light">Deposit</h2>
                  <label for="depositAmount" class="form-label text-light fw-semibold fs-5">Amount</label>
                  <input type="text" class="form-control mb-4" id="depositAmount" aria-describedby="emailHelp" placeholder="Enter Deposit Amount">
                </div>
                <div class="mb-3">
                  <label for="Dpassword" class="form-label text-light fw-semibold fs-5">Password</label>
                  <input type="password" class="form-control" id="Dpassword" placeholder="Enter Password">
                </div>
                <button type="button" class="btn btn-light fw-semibold fs-5" onclick="deposit()">Deposit</button>
              </form>
              <div id="depositDisplay" class="text-light fw-semibold mt-5"></div>
        </div>
        <div class="col-6">
            <form class="w-50">
                <div class="mb-3">
                    <h2 class="mb-4 text-center fw-semibold fs-1 text-light">Withdraw</h2>
                  <label for="withdrawAmount" class="form-label text-light fw-semibold fs-5">Amount</label>
                  <input type="text" class="form-control mb-4" id="withdrawAmount" aria-describedby="emailHelp" placeholder="Enter Withdraw Amount">
                </div>
                <div class="mb-3">
                  <label for="Wpassword" class="form-label text-light fw-semibold fs-5">Password</label>
                  <input type="password" class="form-control" id="Wpassword" placeholder="Enter Password">
                </div>
                <button type="button" class="btn btn-light fw-semibold fs-5" onclick="withdraw()">Withdraw</button>
              </form>
              <div id="withdrawDisplay" class="text-light fw-semibold mt-5"></div>
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
